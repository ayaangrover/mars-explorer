<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
  <script src="./script.js"></script>
</head>

<body>
  <a-scene physics="driver: ammo; debug: true;">
    <a-entity id="player" camera position="0 1.6 0" wasd-controls="acceleration:20" look-controls player-movement
      ammo-body="type: dynamic; emitCollisionEvents: true;"
      ammo-shape="type: capsule; fit: manual; cylinderAxis: y; halfExtents: 0.3 0.9 0.3; offset: 0 -0.1 0;">
    </a-entity>

    <a-entity mars-terrain="width: 1000; depth: 1000; resolution: 5; duneHeight: 20; duneFrequency: 0.001"></a-entity>

    <a-sky color="#a85e32"></a-sky>

    <a-light type="ambient" color="#4e3730" intensity="0.5"></a-light>
    <a-light type="directional" color="#fdb813" intensity="0.8" position="-1 1 -0.5"></a-light>

    <a-entity day-night-cycle="cycleLength: 120"></a-entity>
    <a-entity spawn-items></a-entity>
  </a-scene>
</body>

</html>
